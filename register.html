<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body data-bs-theme = "dark" style = "height: 100vh; width: 100vw; display: flex; flex-direction: column; justify-content: center;">
        <div class = "container" style="max-width: 500px;">
            <form id = "RegisterForm">
                <div class="mb-3">
                    <label for="emailId" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailId" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="userName" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="userName" placeholder="Full Name">
                </div>
                <div class = "mb-3">
                    <label for="inputPassword" class="form-label">Password</label>
                    <span class = "input-group mb-3">
                        <input type="password" id="inputPassword" class="form-control" onkeyup="ValidatePassword()" aria-describedby="passwordHelpBlock">
                        <button class="btn btn-outline-secondary" id="togglePassword" type = "button">show</button>
                    </span>
                    <div id="passwordHelpBlock" class="form-text">
                        Your password must contain
                        <ul>
                            <li id = "PasswordRule1">8-20 characters</li>
                            <li id = "PasswordRule2">Uppercase and Lowercase Letters</li>
                            <li id = "PasswordRule3">Numbers and optionally special characters</li>
                        </ul>
                    </div>
                </div>
                <div class = "mb-3">
                    <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="inputConfirmPassword" class="form-control" aria-describedby="passwordConfirmHelpBlock">
                    <div id="passwordConfirmHelpBlock" class="form-text" style="color: rgb(189, 55, 55);">
                        Passwords do not match
                    </div>
                </div>
                <div style = "display: flex; gap: 5px;">
                    <input type="button" class="form-control" id="Login" value = "Login">
                    <input type="submit" class="form-control" id="Register" value = "Register">
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src = "js/register.js"></script>
    </body>
</html>
